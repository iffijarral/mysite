%import x

<form id="frm_login" autocomplete="off" class="auth-form">
    <input name="user_email" type="text" placeholder="Email" value="" 
        mix-check="{{x.USER_EMAIL_REGEX}}">        
    <input name="user_password" type="password" placeholder="Password" value=""
        mix-check="{{x.USER_PASSWORD_REGEX}}">        
    <button class=""
        mix-data="#frm_login"
        mix-post="/login"
        mix-default="Login"
        mix-await="Please wait ..."
    >
        Login
    </button>
    <div class="auth-nav">
        <a href="/forgot-password">Forgot Password?</a>
        
        <a href="/signup">Create an account</a>        
    </div>
    
    % if 'msg' in locals():
        <p>{{ msg }}</p>
    % end
</form>
