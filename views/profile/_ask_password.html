%import x

%include("_header")
<main>
    <section>
        <div class="auth-container">
            <h6>Please provide your password to proceed</h6>
            <form id="frm_confirm_password" autocomplete="off" class="auth-form">
                <input name="user_password" type="password" placeholder="Password" value="" mix-check="{{x.USER_PASSWORD_REGEX}}">
                <button class=""
                    mix-data="#frm_confirm_password"
                    mix-post="/delete-profile-request"
                    mix-default="Send"
                    mix-await="Please wait ..."
                >
                    Send
                </button>
            </form>            
        </div>
    </section>
</main>
%include("_footer")
