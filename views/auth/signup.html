%include("_header")
%import x
<main>
    <section>    
        <div class="auth-container">
            <h2>Create an Account</h2>        
            <form id="frm_signup" class="auth-form" action="#" method="POST">
                <label for="user_username">Username</label>
                <input type="text" id="user_username" name="user_username" required mix-check="{{x.USER_USERNAME_REGEX}}">

                <label for="user_first_name">First Name</label>
                <input type="text" id="user_first_name" name="user_first_name" required mix-check="{{x.USER_FIRST_NAME_REGEX}}">

                <label for="user_last_name">Last Name</label>
                <input type="text" id="user_last_name" name="user_last_name" required mix-check="{{x.USER_LAST_NAME_REGEX}}">
                
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" required mix-check="{{x.USER_EMAIL_REGEX}}">
                
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" required mix-check="{{x.USER_PASSWORD_REGEX}}">
                
                <label for="user_confirm_password">Confirm Password</label>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required>
                
                <label for="user_type">Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="customer">Customer</option>
                    <option value="partner">Partner</option>                
                </select>                            
                <button class=""
                    mix-data="#frm_signup"
                    mix-post="/signup"
                    mix-default="Signup"
                    mix-await="Please wait ..."
                >
                    Sign Up
                </button>
                <a href="/login"> Already have an account? </a>
            </form>
            <p id="message"> </p>
        </div>
    </section>
</main>

%include("_footer")
